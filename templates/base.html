{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}?version=1" /> 
        <link rel="stylesheet" href="https://use.typekit.net/pyw8vie.css">
        <link rel="stylesheet" href="https://use.typekit.net/mfl1osk.css">
        <script src="{% static 'js/script.js' %}?version=1" defer></script>
        <title>
            {% block title %}
            {% endblock %}
        </title>
            {% block script %}
            {% endblock %}
    </head>
    <body>
        <div class="relative">  
            {% include 'partials/header.html' %}
            
            {% block body %}
            {% endblock %}
        
            {% include 'partials/footer.html' %}
        </div>
    </body>
</html>
